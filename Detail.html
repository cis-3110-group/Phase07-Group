<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Detail Page</title>
  </head>
  <body>
    <h1>Detail Page</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        var articleObjArray = [
            {
                "title":"Impact of air pollution",
                "lead":"Studies show that the amount of air pollution is at a....",
                "img":"https://assets.henley.ac.uk/defaultUploads/globalwarm.png?mtime=20181010114502",
                "link":"Detail.html?article=0"
            },
            {
                "title":"Melting of the icecaps",
                "lead":"As the planet warms ice caps are fading away leaving polar bears....",
                "img":"https://api.timeforkids.com/wp-content/uploads/2018/08/GlobalWarming-HERO.jpg",
                "link":"Detail.html?article=1"
            },
            {
                "title":"Forest fires in California",
                "lead":"Increase temperatures are leading to drier terrain which is prime fuel for...",
                "img":"https://skepticalscience.com//pics/Wildfire-ArcticCircle-Sweden-2018.jpg",
                "link":"Detail.html?article=2"
            },
            {
                "title":"Plastic in the ocean",
                "lead":"Marine life are threatened as plastic waste continues to gather in the worlds oceans...",
                "img":"https://www.sciencenews.org/sites/default/files/2019/01/main/articles/010219_LH_ocean-plastic_feat.jpg",
                "link":"Detail.html?article=3"
            }
        ];
        
        var articleIndex = getQueryVariable("article");

        var $h2 = $("<h2>",{"html":articleObjArray[articleIndex].title});
        var $img = $("<img>",{"src":articleObjArray[articleIndex].img,"class":"img-thumbnail"});
        var $p = $("<p>",{"html":articleObjArray[articleIndex].lead});

        $("body").append($h2,$img,$p);

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0; i<vars.length; i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable) {
                    pair[1] = pair[1].replace(/%20/g, " ");
                    return pair[1];
                }
            }
            return(false);
        };
    });
    </script>
  </body>
</html>
